<body>
    <script >
        //prototype and prototype inheritance, prototype chaining...
        function creature(ls){
            this.ls=ls;
            
        }
        creature.prototype.breathe=function(){
            console.log(`breathing...`);
        }

        let creatures=new creature(1000000000);
        // creatures.breathe();

        function constrcutorfun(name,age){
            this.name=name;
            this.age=age;
            this.fullname=function(){
                console.log(`${this.name} is ${this.age} years old...`);
                
            };
        }
       

        constrcutorfun.prototype.__proto__ = Object.create(creature.prototype);
        let person=new constrcutorfun("keshav",20);
     
        console.log(person);
        
        person.breathe();
        
        
        
    </script>
